<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>nStore</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="manifest" href="/manifest.json">
  
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">

<!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar navbar-large">
          <div class="navbar-inner">
            <div class="title-large">
            </div>
          </div>
        </div>
				
<!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="/" class=" tab-link">
            <i class="icon f7-icons if-not-md">today</i>
            <span class="tabbar-label">Home</span>
          </a>
          <a href="/apps/" class=" tab-link">
            <i class="icon f7-icons if-not-md">rectangle_stacks_fill</i>
            <span class="tabbar-label">All Apps</span>
					</a>
					<a href="/updates/" class=" tab-link">
            <i class="icon f7-icons if-not-md">bell_fill<span class="badge color-red">7</span></i>
            <span class="tabbar-label">Updates</span>
          </a>
						<a href="/credits/" class="tab-link-active tab-link">
            <i class="icon f7-icons if-not-md">person_3_fill</i>
            <span class="tabbar-label">Credits</span>
          </a>
        </div>
      </div>

      <div class="block-title"><h1><script>
                                                      var ios = ((navigator.userAgent).match(/OS (\d)?\d_\d(_\d)?/i)[0].replace(/_/g, ".").replace("OS", "iOS"))
                                                      document.write(""+ios+"")
																										</script></h1></div>
      <div class="list">
        <ul>
          <li>
            <a href="https://twitter.com" class="external item-link item-content">
              <div class="item-media"><i class="icon f7-icons">info_circle_fill</i></div>
              <div class="item-inner">
                <div class="item-title">
                  <div class="item-header">CEO</div>Ice FN (Fynn)
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/instahubapp" class="external item-link item-content">
              <div class="item-media"><i class="icon f7-icons">info_circle_fill</i></div>
              <div class="item-inner">
                <div class="item-title">
                  <div class="item-header">Developer</div>InstaHub
                </div>
              </div>
            </a>
          </li>
      </div>

			<script src="" type="text/javascript">
				import { getDevice } from 'framework7';

				const device = getDevice({ userAgent: 'SOME_USER_AGENT' });
			</script>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
